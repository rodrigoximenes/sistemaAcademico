<h2>Novo Aluno</h2>
<form [formGroup]="form" (ngSubmit)="salvar()">
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="nome" />
    <mat-error *ngIf="form.get('nome')?.hasError('required')"
      >Nome obrigatório</mat-error
    >
    <mat-error *ngIf="form.get('nome')?.hasError('minlength')"
      >Mínimo 3 caracteres</mat-error
    >
  </mat-form-field>
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Nota</mat-label>
    <input matInput type="number" formControlName="nota" />
    <mat-error *ngIf="form.get('nota')?.hasError('required')"
      >Nota obrigatória</mat-error
    >
    <mat-error *ngIf="form.get('nota')?.hasError('min')"
      >Nota mínima: 0</mat-error
    >
    <mat-error *ngIf="form.get('nota')?.hasError('max')"
      >Nota máxima: 10</mat-error
    >
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="form.invalid"
  >
    Salvar
  </button>
</form>

<style>
  .full-width {
    width: 100%;
    margin-bottom: 1rem;
  }
</style>
